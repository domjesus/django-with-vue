<br><br>
<form method="get" action="{% url 'contato/search' %}">
  <div class="form-group row">
    <div class="col-12">
      <input class="form-control"
             type="search"
             value="{{ request.GET.termo }}"
             id="search-input"
             placeholder="Digite sua pesquisa"
             name="termo">
      {% include 'layouts/messages.html' %}
    </div>
  </div>
</form>
